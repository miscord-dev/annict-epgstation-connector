query GetWannaWatchWorks {
  viewer {
    works(state: WANNA_WATCH){
      nodes {
        title
      }
    }
  }
}

query GetWatchingWorks {
  viewer {
    works(state: WATCHING){
      nodes {
        title
      }
    }
  }
}

query GetOnHoldWorks {
  viewer {
    works(state: WATCHING){
      nodes {
        title
      }
    }
  }
}