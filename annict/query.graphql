query GetWannaWatchWorks {
  viewer {
    works(state: WANNA_WATCH){
      nodes {
        id
        title
        seasonName
        seasonYear
        programs (first: 1) {
          nodes {
            startedAt
          }
        }
      }
    }
  }
}

