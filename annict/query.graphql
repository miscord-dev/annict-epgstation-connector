query GetWannaWatchWorks {
  viewer {
    works(state: WANNA_WATCH){
      nodes {
        annictId
        title
        seasonName
        seasonYear
        programs (first: 1) {
          nodes {
            startedAt
          }
        }
      }
    }
  }
}

